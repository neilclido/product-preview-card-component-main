<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  
  <!-- Goggle Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>
  
  
</head>
<body>
 
  <div class="product-preview">
    <picture class="product-image">
      <img class="desktop-image" src="images/image-product-desktop.jpg" alt="">
      <img class="mobile-image" src="images/image-product-mobile.jpg" alt="">
      
    </picture>


    <div class="product-content">
      <h4 class="product-category">PERFUME</h4>
    
    
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
  
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    
      
     <div class="product-price">
       <h1 class="current-price">$149.99</h1>
       <p class="old-price">$169.99</p>
     </div>
      
     <button class="btn"><img src="images/icon-cart.svg">Add to Cart</button>
     
    </div>
 
  </div>
 
 

  
</body>
</html>
